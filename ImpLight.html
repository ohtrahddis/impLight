<html>

<head>
	<script>													
		var xmlHttp = null;
		var impURL = '';

		function httpGet(url) {
			xmlHttp = new XMLHttpRequest();
			xmlHttp.open("GET",impURL+url,true);
			xmlHttp.send(null);
			console.log(url);
		}

		var onCommand = "lights on";
		var offCommand = "lights off";
		var strobeCommand = "strobe";

		function transcribe(words){
			if(words == "lights on"){
				httpGet('/on');
			}
			if(words == "lights off"){
				httpGet('/off');
			}
			if(words == "strobe"){
				httpGet('/strobe');
			}
			//document.getElementById("mic").value = "";
		}

		function changeImpID(url){
			impURL = url;
		}



	</script>
</head>
<body>
	Imp ID Url:
	<input type="text" name="Imp Device URL" id="impID">
	<button id="SubmitImpID" onclick="changeImpID(impID.value);">Submit URL</button><br>

	<input type="text" id="mic" onwebkitspeechchange="transcribe(this.value)" x-webkit-speech="x-webkit-speech" />	

</body>
</html>
